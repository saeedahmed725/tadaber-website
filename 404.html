<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>صفحة غير موجودة - Tadabar - تَدَبَّرَ</title>
    <link rel="icon" href="./assets/app_logo.svg" />
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            color: #0E6D5E;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        a {
            color: #0E6D5E;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            background-color: #0E6D5E;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0a5a4e;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/app_logo.svg" alt="Tadabar Logo" class="logo">
        <h1>404 - الصفحة غير موجودة</h1>
        <p>عذراً، الصفحة التي تبحث عنها غير موجودة. قد تكون قد كتبت العنوان بشكل غير صحيح، أو أن الصفحة قد تم نقلها.</p>
        <p>لنعد إلى <a href="./index.html">الصفحة الرئيسية</a> ونبدأ من هناك.</p>
        <a href="./index.html" class="btn">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
